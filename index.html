  <head>

  <body>
    <a-scene id="mainScene" stats >
		<a-assets>
		    <div id="map"></div>
		    <div id="routeMinimap"></div>
		    <img id="gradient" src="assets/gradient.png">
			<img id="ground" src="assets/ground.png">
			<img id="initStat" src="assets/1700-1704.png">
			<img id="heatmap" src="assets/heatmap.jpeg">
			<video id="ctlLoadingVideo" autoplay loop="true" src="assets/loading.mp4"></video>
			<a-asset-item id="iconfont" src="assets/fonts/ionicons.ttf"></a-asset-item>
			<a-asset-item id="fontfamily" src="https://fonts.googleapis.com/css?family=Fira+Sans"></a-asset-item>
			<a-asset-item id="iconfont" src="assets/fonts/ionicons.ttf"></a-asset-item>
		</a-assets>
      	
      
		 <a-plane 
		   position="0 2 -3" 
		   height="2" 
		   width="4" 
		   color="#c4c4c4"
		   opacity="100"
		   ol="  map: map;
		   		 aframeEvent: click;
			     OlEvent: click;
		         pixToVRRatio:150;"
		></a-plane>
		<!-- Container on the right-->
		<a-entity id="rightPanel" visible="true" position="2.6 1.5 -1.8" rotation="0 -30 0" >
			<a-plane 
				id="detailedRouteMap"
				position="0 1 0.1" 
				rotation="15 0 0"
				width="1.5" 
				height="0.8"
				color="#c4c4c4"
				opacity="100"
				ol="  map: routeDetailsMap;
		         pixToVRRatio:150;"
			>
				<a-text id="detailedRouteWarning"
						value="Select a route to show details."
						color="#585858"
						width= "1.5"
						position="-0.4 0 0.1"
				></a-text>
			</a-plane>
			<a-plane 
					id="detailsShipInfo"
					position="0 0 0" 
					width="2.1" 
					color="#FFFFFF"
					height="1"
					color="#FFFFFF"
					opacity="100"
			>
				<!-- Ship information-->
				<a-entity 
					id="detailedShipInfo"
					position="-0.5 0 0" 
					width="1" 
					height="1"
				><a-text id="shidDetailsTitle"
							wrap-count="35"
							align="center"
							value="Ship title"	
							color="#585858"
							width= "1"
							position="0 0.45 0.01"
					></a-text>
					<a-text id="shidDetailsText"
							align="left"
							wrap-count="50"
							anchor="center"
							baseline="top"
							value="
							"
							color="#585858"
							width= "0.95"
							position="0 0.35 0"
					></a-text>
				</a-entity>
				<a-plane
					id="detailsSeparator"
					position="0 0 0.01" 
					width="0.01" 
					color="grey"
					height="0.9"
					opacity="100"
				>
				</a-plane>
				<!-- Crew information-->
				<a-entity 
					id="detailedCrewInfo"
					position="0.55 0 0"
					width="1" height="1"
				><a-text id="crewDetailsTitle"
							wrap-count="35"
							align="center"
							value="Interrogated crew members"	
							color="#585858"
							width= "1"
							position="0 0.45 0.01"
					></a-text>
					<a-text id="crewDetailsText"
							align="left"
							wrap-count="50"
							anchor="center"
							baseline="top"
							value="
							"
							color="#585858"
							width= "0.95"
							position="0 0.35 0"
					></a-text>
				</a-entity>
			</a-plane>
		</a-entity>

			>

		</a-entity>
